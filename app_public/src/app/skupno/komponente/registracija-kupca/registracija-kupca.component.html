<div class="card-group">
  <div class="card">
    <div class="card-body">
      <br>
      <h5 class="card-title" style="text-align:center;">REGISTRACIJA</h5>
      <p style="text-align:center;">novega uporabnika.</p>
      <br>
      <p style="text-align:center;">Že imate račun?</p>

      <a routerLink="/profil/prijavaKupca"><p style="text-align:center;">Prijavite se.</p></a>
      <br>
      <p style="text-align: center;">Se želite registrirati kot prodajalec?</p>
      <a routerLink="/profil/registracijaProdajalca"><p style="text-align: center;">Kliknite tukaj.</p></a>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <!-- dodano -->
<!--      <form (submit)="posiljanjePodatkov()" (ngSubmit)="dodajKupca()">-->
      <form (submit)="posiljanjePodatkov()">

      <div *ngIf="obrazecNapaka" class="alert alert-danger" role="alert">
          {{ obrazecNapaka }}
        </div>

        <div role="alert" *ngIf="napakaNaObrazcu" class="alert alert-danger">{{ napakaNaObrazcu }}</div>


        <div class="form-group">
          <label>Ime</label>
          <input [(ngModel)]="novKupec.ime" [disabled]="!jePovezava()" type="name" name="ime" class="form-control" id="ime" aria-describedby="emailHelp" placeholder="vnesite ime" required/>
        </div>
        <div class="form-group">
          <label>Priimek</label>
          <input [(ngModel)]="novKupec.priimek" [disabled]="!jePovezava()" type="name" name="priimek" class="form-control"  aria-describedby="emailHelp" placeholder="vnesite priimek" required/>
        </div>
        <div class="form-group">
          <label>Naslov bivanja</label>
          <input [(ngModel)]="novKupec.naslov" [disabled]="!jePovezava()" type="name" name="priimek" class="form-control"  aria-describedby="emailHelp" placeholder="vnesite naslov" required/>
        </div>
        <div class="form-group">
          <label>Kraj bivanja</label>
          <input [(ngModel)]="novKupec.kraj" [disabled]="!jePovezava()" type="name" name="priimek" class="form-control"  aria-describedby="emailHelp" placeholder="vnesite kraj" required/>
        </div>
        <div class="form-group">
          <label>Poštna številka</label>
          <input [(ngModel)]="novKupec.postnaStevilka" [disabled]="!jePovezava()" type="name" name="priimek" class="form-control"  aria-describedby="emailHelp" placeholder="vnesite pošto" required/>
        </div>
        <div class="form-group">
          <label>Email naslov</label>
          <input [(ngModel)]="novKupec.email" [disabled]="!jePovezava()" type="email" name="email" class="form-control"  aria-describedby="emailHelp" placeholder="vnesite email naslov" required/>
        </div>
        <div class="form-group">
          <label>Geslo</label>
          <input [(ngModel)]="novKupec.geslo" [disabled]="!jePovezava()" type="password" name="geslo" class="form-control"  placeholder="vnesite geslo" minlength="8" required/>
        </div>

        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-success text-success" [disabled]="!jePovezava()">Registracija</button>
        </div>
      </form>
    </div>
  </div>
</div>
