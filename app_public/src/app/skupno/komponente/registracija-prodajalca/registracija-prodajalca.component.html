<div class="card-group">
  <div class="card">
    <div class="card-body">
      <br>
      <h5 class="card-title" style="text-align:center;">REGISTRACIJA</h5>
      <p style="text-align:center;">novega prodajalca.</p>
      <br>
      <p style="text-align:center;">Že imate račun?</p>
      <a routerLink="/profil/prijavaProdajalca"><p style="text-align:center;">Prijavite se.</p></a>
      <br>
      <p style="text-align: center;">Se želite registrirati kot kupec?</p>
      <a routerLink="/profil/registracijaKupca"><p style="text-align: center;">Kliknite tukaj.</p></a>

    </div>
  </div>
  <div class="card">
    <div class="card-body">
<!--      <form action ="/api/registracijaProdajalec" id ="registracijaForma" method="post" role="form">-->
      <form (submit)="posiljanjePodatkov()">
        <div *ngIf="obrazecNapaka" class="alert alert-danger" role="alert">
          {{ obrazecNapaka }}
        </div>
        <div role="alert" *ngIf="napakaNaObrazcu" class="alert alert-danger">{{ napakaNaObrazcu }}</div>
        <div class="form-group">
          <label>Ime</label>
<!--          <input type="name" name="ime" class="form-control" id="vnosImena" aria-describedby="emailHelp" placeholder="vnesite ime" required>-->
          <input [(ngModel)]="novProdajalec.ime" [disabled]="!jePovezava()" id="vnosImena" class="form-control" placeholder="vnesite ime" name="ime" >
        </div>
        <div class="form-group">
          <label >Priimek</label>
<!--          <input type="name" name="priimek" class="form-control" id="vnosPriimka" aria-describedby="emailHelp" placeholder="vnesite priimek" required>-->
          <input [(ngModel)]="novProdajalec.priimek" [disabled]="!jePovezava()" id="vnosPriimka" class="form-control" placeholder="vnesite priimek" name="priimek" >
        </div>
        <div class="form-group">
          <label>Ime kmetije</label>
<!--          <input type="name" name="imeKmetije" class="form-control" id="vnosImenaKmetije" aria-describedby="emailHelp" placeholder="vnesite ime kmetije" required>-->
          <input [(ngModel)]="novProdajalec.imeKmetije" [disabled]="!jePovezava()" id="vnosImenaKmetije" class="form-control" placeholder="vnesite ime kmetije" name="ime kmetije" >

        </div>
        <div class="form-group">
          <label >Naslov kmetije</label>
<!--          <input type="name" name="naslovKmetije" class="form-control" id="vnosNaslovaKmetije" aria-describedby="emailHelp" placeholder="vnesite naslov" required>-->
          <input [(ngModel)]="novProdajalec.naslovKmetije" [disabled]="!jePovezava()" id="vnosNaslova" class="form-control" placeholder="vnesite naslov" name="naslov" >
        </div>
        <div class="form-group">
          <label >Pošta kmetije</label>
<!--          <input type="name" name="posta" class="form-control" id="vnosPosteKmetije" aria-describedby="emailHelp" placeholder="vnesite pošto" required>-->
          <input [(ngModel)]="novProdajalec.postaKmetije" [disabled]="!jePovezava()" id="vnosPoste" class="form-control" placeholder="vnesite posto" name="posta" >
        </div>
        <div class="form-group">
          <label >Kraj kmetije</label>
          <!--          <input type="name" name="posta" class="form-control" id="vnosPosteKmetije" aria-describedby="emailHelp" placeholder="vnesite pošto" required>-->
          <input [(ngModel)]="novProdajalec.krajKmetije" [disabled]="!jePovezava()" id="vnosKraja" class="form-control" placeholder="vnesite kraj" name="kraj" >
        </div>
        <div class="form-group">
          <label>Področje prodaje (zelenjava, sadje, pijača, ostali pridelki)</label>
          <input [(ngModel)]="novProdajalec.podrocjeProdaje" [disabled]="!jePovezava()" id="vnosPodrocja" class="form-control" placeholder="vnesite področje" name="podrocje" >
        </div>
        <div class="form-group">
          <label >Telefon</label>
          <input [(ngModel)]="novProdajalec.telefon" [disabled]="!jePovezava()" id="vnosTelefona" class="form-control" placeholder="vnesite tel." name="email" >
        </div>
        <div class="form-group">
          <label >Email naslov</label>
          <input [(ngModel)]="novProdajalec.email" [disabled]="!jePovezava()" id="vnosEmaila" class="form-control" placeholder="vnesite email" name="email" >
        </div>
        <div class="form-group">
          <label >Geslo</label>
          <input [(ngModel)]="novProdajalec.geslo" [disabled]="!jePovezava()" type="password" id="vnosGesla" class="form-control" placeholder="vnesite geslo" name="geslo" >
        </div>
        <br>
        <div class="text-center">
<!--          <button type="submit" id="oddaja" class="btn btn-outline-success text-success">Registracija</button>-->
          <button type="submit" class="btn btn-outline-success text-success" [disabled]="!jePovezava()">Registracija kmetije</button>
          <!--<button class="btn btn-outline-success text-success">Registracija kmetije</button>-->
        </div>

<!--        <div *ngIf="obrazecNapaka" class="alert alert-danger" role="alert">-->
<!--          {{obrazecNapaka}}-->
<!--        </div>-->
      </form>

    </div>
  </div>
</div>
